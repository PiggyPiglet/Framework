plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

group 'me.piggypiglet'
version '1.0.0'
mainClassName = 'me.piggypiglet.framework.Framework'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        url = 'https://repo.aikar.co/content/groups/aikar/'
    }
}

dependencies {
    compileOnly 'org.reflections:reflections:+'
    compileOnly 'net.dv8tion:JDA:+'
    compileOnly 'com.google.inject:guice:+'
    compileOnly 'org.apache.commons:commons-lang3:+'
    compileOnly 'commons-io:commons-io:+'
    compileOnly 'com.intellij:annotations:+'
    compileOnly 'mysql:mysql-connector-java:5.1.33'
    compileOnly 'co.aikar:idb-core:1.0.0-SNAPSHOT'
    compileOnly 'com.zaxxer:HikariCP:2.4.1'
    compileOnly 'org.spigotmc:spigot-api:1.13.1-R0.1-SNAPSHOT'
}

lombok {
    version = '1.18.4'
    sha256 = ""
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

compileJava.options.encoding = 'UTF-8'