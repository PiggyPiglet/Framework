repositories {
    jcenter()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compile project(":core")
    compile project(":jda")
    compile project(":console")
    compile project(":logback")
}

shadowJar {
    relocate 'me.piggypiglet.framework', 'me.piggypiglet.test.framework'
    manifest {
        attributes(
                'Main-Class': 'me.piggypiglet.test.Test'
        )
    }
}